<!DOCTYPE html>
<html>
  <head>
    <title>Graph Editor</title>
    <link rel="stylesheet" href="test.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
  </head>
  
  <body>
    <header class="top">
      <p>Top bar information: WSU</p>
      <nav id="topnav">
        <ul>
          <li><a href="test.html">home</a></li>
          <li><a href="testlink.html">testlink</a></li>
          <li><a href="http://www.google.com">google</a></li>
        </ul>
      </nav>
    </header>

    <div class="sidebar">
      <nav id="leftnav">
        <li><a href="">aaa</a></li>
        <li><a href="">sss</a></li>
        <li><a href="">ddd</a></li>
      </nav>
    </div>

    <div class="main">

      <div class="intro">
        <p>Introduction...</p>
      </div>

      <div class="graph">
        <p>Graph Editor</p>

        <!-- control pannel of the graph iframe 
          show/hide graph:
          submit: send the graph information to the server
      -->
      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script>
      jQuery(document).ready(function() {
          $('#myshowhide').click(function(){
            $('#graphbox').toggle("slow");
          })
          // first disable the graph editor and then send data to server
          $('#mysend').click(function(){
            $('#graphbox').prop('disabled', true);
          })//end of click function
        
      });
      </script>


        <div class="control"> <!-- control pannel -->
          <button id="myshowhide">show/hide graph</button>
          <button id="mysend">submit</button>
        </div>

        <div id="graphbox">
          <iframe src="index.html" width="500" height="400"></iframe>
          <a href="http://www.google.com">google</a>
        </div>

      </div> <!-- end of graph -->

      <div class="result" id="first">
        <p>1st result</p>
        <div id="1st">
          <iframe src="result1.html" width="200" height="100"></iframe>
        </div>
      </div>

      <div class="result" id="second">
        <p>2nd result</p>
        <iframe src="result2.html" width="200" height="100">sss</iframe>
      </div>

      <div class="result" id="third">
        <p>3rd result</p>
        <iframe src="result3.html" width="200" height="100">sss</iframe>
      </div>


    </div> <!-- end of main -->


   <div class="footarea">Footarea</div>

  </body>

</html>
